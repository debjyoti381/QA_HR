- name: Verify Environment Variables
  run: |
    echo "GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}"
    echo "GOOGLE_PRIVATE_KEY_ID=${GOOGLE_PRIVATE_KEY_ID}"
    echo "GOOGLE_CLIENT_EMAIL=${GOOGLE_CLIENT_EMAIL}"
    echo "GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}"
    echo "GOOGLE_API_KEY=${GOOGLE_API_KEY}"
  env:
    GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
    GOOGLE_PRIVATE_KEY_ID: ${{ secrets.GOOGLE_PRIVATE_KEY_ID }}
    GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
    GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
    GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
